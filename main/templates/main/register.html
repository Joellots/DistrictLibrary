{% extends 'main/base.html' %}


{% block title %}
Register
{% endblock %}

{% block content %}
<h2>Register</h2>
<hr class="mt-0 mb-4">

	<form method="post" class="form-group">
		{% csrf_token %}
		{% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Input Error
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			
			</div>
		{% endif %}

	
		{{form.as_p}}
		
		
		<button type="submit" name='register_btn' class="btn btn-primary" id="register_btn">Register</button>
	
	</form>
{% endblock %}
